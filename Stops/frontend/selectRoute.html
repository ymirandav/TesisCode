<!DOCTYPE html>
<html>
<head>
    <title>Seleccionar Origen y Destino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Css/style.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqlDocQnb6h0kqgLy-xJO4GPy5UVosY4M&callback=initMap&libraries=&v=weekly" async defer></script>
    <script src="JS/selectRoute.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/paradero.png" alt="Logo"> BusCaminas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="consultRoute.html">Ver Paraderos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4">
                <div id="panel" class="card">
                    <div class="card-body">
                        <h2 class="card-title">Buscar Ruta</h2>
                        <p>Haga clic en el mapa para seleccionar el origen y el destino.</p>
                        <button onclick="handleRouteRequest()" class="btn btn-primary">Buscar Paraderos</button>
                        <p id="routeName" class="mt-3"></p>
                        <img id="busImage" src="" style="width:100%; display: none;"/>
                        <p id="originStop" class="mt-3"></p>
                        <p id="destinationStop"></p>
                        <button onclick="saveFavoriteRoute()" class="btn btn-primary">Guardar Ruta Favorita</button>
                    </div>
                </div>
                <div class="legend card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Leyenda</h5>
                        <p><img src="http://maps.google.com/mapfiles/ms/icons/blue-dot.png"> Marcador de Origen</p>
                        <p><img src="http://maps.google.com/mapfiles/ms/icons/yellow-dot.png"> Marcador de Destino</p>
                        <p><img src="http://maps.google.com/mapfiles/ms/icons/green-dot.png"> Paradero más cercano al origen</p>
                        <p><img src="http://maps.google.com/mapfiles/ms/icons/red-dot.png"> Paradero más cercano al destino</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="map"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
